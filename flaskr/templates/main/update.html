{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit {{post['username']}}'s {{post['wheel_size']}} {{post['riding_type']}} Build!{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="riding_type">Riding Type*</label>
    <input name="riding_type" id="riding_type" value="{{ request.form['riding_type'] or post['riding_type'] }}" required>
    <label for="height">Height*</label>
    <input name="height" id="height" value="{{ request.form['height'] or post['height'] }}" required>
    <label for="min_budget">Minimum Budget</label>
    <input name="min_budget" id="min_budget" value="{{ request.form['min_budget'] or post['min_budget'] }}">
    <label for="max_budget">Maximum Budget</label>
    <input name="max_budget" id="max_budget" value="{{ request.form['max_budget'] or post['max_budget'] }}">
    <label for="wheel_size">Preferred Wheel Size</label>
    <input name="wheel_size" id="wheel_size" value="{{ request.form['wheel_size'] or post['wheel_size'] }}">
    <label for="rear_sus">Hardtail or Full Suspension?</label>
    <input name="rear_sus" id="rear_sus" value="{{ request.form['rear_sus'] or post['rear_sus'] }}">
    <label for="country">What Country Do You Live In?*</label>
    <input name="country" id="country" value="{{ request.form['country'] or post['country'] }}" required>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('main_page.delete', id=post['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this build?');">
  </form>
{% endblock %}
